<div class="row">
	<div class="col">
		<h1>KBoard</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<form>
			<div class="form-group">
				<label for="title">Title</label>
				<input id="title" class="form-control" type="text" placeholder="Board's title">
			</div>
			<div class="form-group">
				<label for="createdBy">Created By</label>
				<input id="createdBy" class="form-control" type="email" placeholder="Owner's email">
			</div>
			<div class="form-group">
				<label for="comments">Comments</label>
				<textarea id="comments" class="form-control" rows="5" placeholder="Comments"></textarea>
			</div>
			<div class="d-flex justify-content-between">
				<button class="btn btn-primary" type="submit">
					Create
					<i class="far fa-calendar-plus ml-1"></i>
				</button>
				<button class="btn btn-warning" type="button">
					Add Card
					<i class="fas fa-list-ol ml-1"></i>
				</button>
			</div>
			<table class="table mt-4">
				<thead>
					<tr>
						<th>Description</th>
						<th>Priority</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input class="form-control" type="text" placeholder="Card's description">
						</td>
						<td>
							<select class="form-control">
								<option value="0">Low</option>
								<option value="1">Medium</option>
								<option value="2">High</option>
							</select>
						</td>
						<td>
							<button class="btn btn-danger" type="button">
								<i class="fas fa-trash-alt"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
